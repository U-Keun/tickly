name: tickly
options:
  bundleIdPrefix: com.u-keunsong.tickly
  deploymentTarget:
    iOS: 14.0
fileGroups: [../../src]
configs:
  debug: debug
  release: release
settingGroups:
  app:
    base:
      PRODUCT_NAME: Tickly
      PRODUCT_BUNDLE_IDENTIFIER: com.u-keunsong.tickly
      DEVELOPMENT_TEAM: "3689L65YPY"
  widget:
    base:
      PRODUCT_NAME: TicklyWidgetExtension
      PRODUCT_BUNDLE_IDENTIFIER: com.u-keunsong.tickly.widget
      DEVELOPMENT_TEAM: "3689L65YPY"
      SWIFT_VERSION: 5.0
targetTemplates:
  app:
    type: application
    sources:
      - path: Sources
    scheme:
      environmentVariables:
        RUST_BACKTRACE: full
        RUST_LOG: info
    settings:
      groups: [app]
targets:
  tickly_iOS:
    type: application
    platform: iOS
    sources:
      - path: Sources
      - path: Assets.xcassets
      - path: Externals
        excludes:
          - "**/*.a"
      - path: tickly_iOS
      - path: assets
        buildPhase: resources
        type: folder
      - path: LaunchScreen.storyboard
    info:
      path: tickly_iOS/Info.plist
      properties:
        LSRequiresIPhoneOS: true
        UILaunchStoryboardName: LaunchScreen
        UIRequiredDeviceCapabilities: [arm64, metal]
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        CFBundleShortVersionString: 0.8.4
        CFBundleVersion: "0.8.4"
        TICKLY_APP_GROUP_ID: group.com.u-keunsong.tickly
    entitlements:
      path: tickly_iOS/tickly_iOS.entitlements
      properties:
        com.apple.security.application-groups:
          - group.com.u-keunsong.tickly
    scheme:
      environmentVariables:
        RUST_BACKTRACE: full
        RUST_LOG: info
    settings:
      base:
        ENABLE_BITCODE: false
        ARCHS: [arm64]
        VALID_ARCHS: arm64 
        LIBRARY_SEARCH_PATHS[arch=x86_64]: $(inherited) $(PROJECT_DIR)/Externals/x86_64/$(CONFIGURATION) $(SDKROOT)/usr/lib/swift $(TOOLCHAIN_DIR)/usr/lib/swift/$(PLATFORM_NAME) $(TOOLCHAIN_DIR)/usr/lib/swift-5.0/$(PLATFORM_NAME)
        LIBRARY_SEARCH_PATHS[arch=arm64]: $(inherited) $(PROJECT_DIR)/Externals/arm64/$(CONFIGURATION) $(SDKROOT)/usr/lib/swift $(TOOLCHAIN_DIR)/usr/lib/swift/$(PLATFORM_NAME) $(TOOLCHAIN_DIR)/usr/lib/swift-5.0/$(PLATFORM_NAME)
        ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES: true
        EXCLUDED_ARCHS[sdk=iphoneos*]: x86_64
      groups: [app]
    dependencies:
      - framework: libapp.a
        embed: false
      - sdk: CoreGraphics.framework
      - sdk: Metal.framework
      - sdk: MetalKit.framework
      - sdk: QuartzCore.framework
      - sdk: Security.framework
      - sdk: UIKit.framework
      - sdk: WebKit.framework
      - sdk: UserNotifications.framework
      - target: TicklyWidgetExtension
        embed: true
    preBuildScripts:
      - script: yarn tauri ios xcode-script -v --platform ${PLATFORM_DISPLAY_NAME:?} --sdk-root ${SDKROOT:?} --framework-search-paths "${FRAMEWORK_SEARCH_PATHS:?}" --header-search-paths "${HEADER_SEARCH_PATHS:?}" --gcc-preprocessor-definitions "${GCC_PREPROCESSOR_DEFINITIONS:-}" --configuration ${CONFIGURATION:?} ${FORCE_COLOR} ${ARCHS:?}
        name: Build Rust Code
        basedOnDependencyAnalysis: false
        outputFiles:
          - $(SRCROOT)/Externals/x86_64/${CONFIGURATION}/libapp.a
          - $(SRCROOT)/Externals/arm64/${CONFIGURATION}/libapp.a
  TicklyWidgetExtension:
    type: app-extension
    platform: iOS
    sources:
      - path: TicklyWidgetExtension
    info:
      path: TicklyWidgetExtension/Info.plist
      properties:
        CFBundleDisplayName: Tickly
        CFBundleShortVersionString: 0.8.4
        CFBundleVersion: "0.8.4"
        NSExtension:
          NSExtensionPointIdentifier: com.apple.widgetkit-extension
        TICKLY_APP_GROUP_ID: group.com.u-keunsong.tickly
    entitlements:
      path: TicklyWidgetExtension/TicklyWidgetExtension.entitlements
      properties:
        com.apple.security.application-groups:
          - group.com.u-keunsong.tickly
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        TARGETED_DEVICE_FAMILY: "1,2"
      groups: [widget]
    dependencies:
      - sdk: SwiftUI.framework
      - sdk: WidgetKit.framework
